{% extends "base.html" %}

{% block body %}
    <div class="content">
        <h1>Task Master</h1>

        {% if tasks|length < 1 %}
            <h3>No tasks yet. Add one below!</h3>
        {% endif %}

        <table>
            <tr>
                <th>Task</th>
                <th>Added</th>
                <th>Actions</th>
            </tr>
            {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.strftime('%Y-%m-%d %I:%M %p') }}</td>

                <td>
                    <a href="/delete/{{ task.id }}">Delete</a> |
                    <a href="/update/{{ task.id }}">Update</a>
                </td>
            </tr>
            {% endfor %}
        </table>

        <form action="/" method="POST">
            <input type="text" name="content" placeholder="Enter task">
            <input type="submit" value="Add Task">
        </form>
    </div>
{% endblock %}
